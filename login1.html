<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width,intial-scale=1.0">
    <title>Sign In and Sign up form</title>
    <link rel="stylesheet" href="logins.css">
    <script src="https://kit.fontawesome.com/4d85beb0cf.js" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <div class="form-box">
        <h1 id="title">Sign up</h1>
        <form >
            <div class="input-group">
                <div class="input-field" id="nameField">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" placeholder="Name">

                </div>
                <div class="input-field">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" placeholder="Email">
                        
                </div>
                <div class="input-field">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" placeholder="Password">
                        
                </div>
                <div class="input-field" id="passField">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" placeholder=" Conform Password">
                </div>
                    
            <div id="forField">
                <p>forget password<a href="#">Click Here!</a></p>
            </div>
            <div class="btn-filed">
                <button type="button" id="signupbtn">Sign up</button>
                <button type="button" id="signinbtn" class="disable">Sign in</button>

            </div>
        </form>
    </div>

</div>
<script>
    let signupbtn=document.getElementById("signupbtn");
    let signinbtn=document.getElementById("signinbtn");
    let nameField=document.getElementById("nameField");
    let passField=document.getElementById("passField");
    let title=document.getElementById("title");
signinbtn.onclick= function(){
    nameField.style.maxHeight ="0";
    passField.style.maxHeight ="0";


    title.innerHTML="Sign in";
    signupbtn.classList.add("disable");
    signinbtn.classList.remove("disable");


}
signupbtn.onclick= function(){
    nameField.style.maxHeight ="60px";
    passField.style.maxHeight ="60px";


    title.innerHTML="Sign up";
    signupbtn.classList.remove("disable");
    signinbtn.classList.add("disable");


}
    
</script>
</body>
</html>
